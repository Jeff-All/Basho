<ng-container *ngIf="this.authenticationHasBeenDetermined else waiting">
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
        <div *ngIf="auth.user$ | async as user" class="avatarContainer">
            <img class="avatar" src="{{user.picture}}">
        </div>
    </ng-container>
    
    <ng-template #loggedOut>
        <button (click)="auth.loginWithRedirect()">Log in</button>
    </ng-template>
</ng-container>
<ng-template #waiting>
    <div class="avatarContainer">
        <img class="loading avatar" src="/assets/loading.gif">
    </div>
</ng-template>
